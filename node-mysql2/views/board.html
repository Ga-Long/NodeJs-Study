<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>board</title>
    <style>
        table { border: 1px solid black; border-collapse: collapse; }
        table th, table td { border: 1px solid black; }
    </style>
</head>

<body>
    <h1>게시판</h1>
    <a href="/write">글쓰기</a>
    <hr>

    <table id="board-list">
        <thead>
            <tr>
                <th>id</th>
                <th>division</th>
                <th>title</th>
                <th>writer</th>
                <th>created_at</th>
                <th>views</th>
                <th>file</th>
            </tr>
        </thead>
        <tbody>
            {% for board in board %}
            <tr>
                <td>{{board.id}}</td>
                <td>{{board.division}}</td>
                <td><a href="/eachPost">{{board.title}}</a></td>
                <td>{{board.writer}}</td>
                <td>{{board.created_at}}</td>
                <td>{{board.views}}</td>
                <td>{{ 'o' if board.isFile else 'x'}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/board.js"></script>

</body>

</html>
