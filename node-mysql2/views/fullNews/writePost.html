<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../community.css">
    <link rel="stylesheet" href="writePost.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>한성대학교 컴퓨터공학부</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<body>
    <div class="navebar">
        <div class="row text-center">
            <a href="../fullNews/fullNews.html" class="col-md-3 fullNews">
                전체소식
            </a>
            <a href="../fullNews/fullNews.html" class="col-md-3 EducationGoals">
                학사소식
            </a>
            <a href="../fullNews/fullNews.html" class="col-md-3 History">
                취업공지
            </a>
            <a href="../fullNews/fullNews.html" class="col-md-3 Location">
                캘린더
            </a>
        </div>
    </div>
    <div class="writePostbox">
        <div class="page text-center">게시글 작성</div>
    </div>
    <br>

    <div class="writebox">
        <div class="writeboxin">
            <div class="itemsbox">
                <div class="items-line">
                    <div class="items-style">제목</div>
                    <input name="title" type="text" placeholder="제목">
                </div>
            </div>
            <div class="itemsbox">
                <div class="items-line">
                    <div class="items-style">작성자</div>
                    <select name ="writer">
                        <option value="행정조교" selected>행정조교</option>
                        <option value="실습조교">실습조교</option>
                    </select>
                </div>
            </div>
            <div class="itemsbox">
                <div class="items-line">
                    <div class="items-style">구분</div>
                    <select name ="division">
                        <option value="공지사항" selected>공지사항</option>
                        <option value="취업 및 연수">취업 및 연수</option>
                    </select>
                </div>
            </div>
            <div class="itemsbox">
                작성하는 곳
                <textarea id="summernote" class="form-control" name="content">
                    
                </textarea>
                <script>
                    $('#summernote').summernote({
                      placeholder: '내용을 입력하세요',
                      tabsize: 2,
                      height: 300
                    });
                  </script>
            </div>
            <div class="itemsbox">
                <div class="items-line">
                    <div class="items-style">첨부파일</div>
                    <input type="file" name = "isFile">
                </div>
            </div>
        </div>
        <div class="buttonbox">
            <button type="button" class="btn btn-primary">올리기</button>
            <button type="button" class="btn btn-outline-secondary gotoList"><a href="fullNews.html">이전</a></button>
        </div>
        
    </div>

</body>
</html>
