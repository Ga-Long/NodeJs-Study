<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write</title>
    <script>
        function WriteCheck(){
            theForm = document.writeForm;
            if(theForm.title.value==""){
                alert("제목을 입력하세요.");
                theForm.title.focus();
                return false;
            }
            if(theForm.content.value==""){
                alert("내용을 입력하세요.");
                theForm.content.focus();
                return false;
            }
        }
    </script>
</head>

<body>
    <h1>Write Page</h1>
    <h2><a href="/">Main Page</a></h2>
    <hr>

    <form method = "post" action="/board/write" name="writeForm" onsubmit="return WriteCheck()" enctype="multipart/form-data">
        <fieldset>
            <legend>게시판 등록</legend>
            <div>
                <select name ="division">
                    <option value="공지사항" selected>공지사항</option>
                    <option value="취업 및 연수">취업 및 연수</option>
                </select>
            </div>
            <div><input name="title" type="text" placeholder="제목"></div>
            <div><input name="content" type="text" placeholder="내용"></div>
            <div>
                <select name ="writer">
                    <option value="행정조교" selected>행정조교</option>
                    <option value="실습조교">실습조교</option>
                </select>
            </div>
            <div><input type="file" name = "isFile"></div>
            <input type="submit" value="작성하기">
        </fieldset>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
</body>

</html>
